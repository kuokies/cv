<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
  </head>
  <body>
    <form action="">
      <label>Checkbox:</label>
      <input type="checkbox">
      <br>
      <label>Color Picker:</label>
      <input type="color">
      <br>
      <label>Date Picker:</label>
      <input type="date">
      <br>
      <label>Email:</label>
      <input type="email">
      <br>
      <label>Upload File:</label>
      <input type="file">
      <br>
      <label>Time</label>
      <input type="time">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
